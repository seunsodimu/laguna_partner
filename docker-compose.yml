version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laguna_partner_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - laguna_network

  db:
    image: mysql:8.0
    container_name: laguna_partner_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-laguna_partner}
      MYSQL_USER: ${DB_USER:-laguna_user}
      MYSQL_PASSWORD: ${DB_PASS:-laguna_pass}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - laguna_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laguna_partner_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - laguna_network

networks:
  laguna_network:
    driver: bridge

volumes:
  db_data:
    driver: local