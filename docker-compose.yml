services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laguna_partner_app
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./public:/var/www/html/public
      - ./src:/var/www/html/src
      - ./config:/var/www/html/config
      - ./scripts:/var/www/html/scripts
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_BASE_PATH=..
      - PHP_POST_MAX_SIZE=50M
      - PHP_UPLOAD_MAX_FILESIZE=50M
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - laguna_network

  db:
    image: mysql:8.0
    container_name: laguna_partner_db
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: ${DB_NAME:-laguna_partner}
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "3309:3306"
    networks:
      - laguna_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laguna_partner_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8083:80"
    depends_on:
      - db
    networks:
      - laguna_network

networks:
  laguna_network:
    driver: bridge

volumes:
  db_data:
    driver: local
